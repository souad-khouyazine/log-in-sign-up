<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- LEFT -->
    <div class="left">
      <div class="logo"></div>

      <h2 id="formTitle">Log in / Sign Up On Circle</h2>

      <!-- NAME (hidden in login) -->
      <div id="nameField" style="display:none;">
        <label>Full Name:</label>
        <input type="text" placeholder="Your name">
      </div>

      <label>Email Address:</label>
      <input type="email" placeholder="abc@xyz.com">

      <label>Password:</label>
      <input type="password" id="password" placeholder="********">

      <div class="row">
        <label>
          <input type="checkbox" id="showPassword">
          Show password
        </label>
        <a href="#" id="forgot">Forgot password?</a>
      </div>

      <button class="login-btn" id="mainBtn">Log in</button>

      <p class="or">or connect with</p>

      <div class="social">
        <span>f</span>
        <span>G</span>
      </div>

      <p class="signup">
        <span id="switchText">Don't have an account?</span>
        <a href="#" class="signup-link" id="switchLink">Sign up</a>
      </p>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <div class="circle">
        <h1>Circle</h1>
        <p>Lorem Ipsum is simply dummy text of the printing industry.</p>
        <button class="learn">Learn More â–¶</button>
      </div>
    </div>

  </div>

  <!-- âœ… JavaScript -->
  <script>
const passwordInput = document.getElementById("password");
const showPassword = document.getElementById("showPassword");
const switchLink = document.getElementById("switchLink");
const switchText = document.getElementById("switchText");
const formTitle = document.getElementById("formTitle");
const mainBtn = document.getElementById("mainBtn");
const nameField = document.getElementById("nameField");
const forgot = document.getElementById("forgot");
const learnBtn = document.querySelector(".learn");
const socialBtns = document.querySelectorAll(".social span");

let isSignup = false;

/* Show / Hide password */
showPassword.addEventListener("change", () => {
  passwordInput.type = showPassword.checked ? "text" : "password";
});

/* Switch Login / Signup */
switchLink.addEventListener("click", (e) => {
  e.preventDefault();
  isSignup = !isSignup;

  if (isSignup) {
    formTitle.textContent = "Create Your Account";
    mainBtn.textContent = "Sign up";
    nameField.style.display = "block";
    forgot.style.display = "none";
    switchText.textContent = "Already have an account?";
    switchLink.textContent = "Log in";
  } else {
    formTitle.textContent = "Log in / Sign Up On Circle";
    mainBtn.textContent = "Log in";
    nameField.style.display = "none";
    forgot.style.display = "inline";
    switchText.textContent = "Don't have an account?";
    switchLink.textContent = "Sign up";
  }
});

/* Login / Signup button */
mainBtn.addEventListener("click", () => {
  if (isSignup) {
    alert("âœ… Account created successfully!");
  } else {
    alert("âœ… Logged in successfully!");
  }
});

/* Learn More button */
learnBtn.addEventListener("click", () => {
  alert("â„¹ï¸ Circle is a modern platform to connect and grow.");
});

/* Social buttons */
socialBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    if (btn.textContent === "f") {
      alert("ðŸ”µ Login with Facebook");
    } else {
      alert("ðŸ”´ Login with Google");
    }
  });
});
</script>


</body>
</html>
